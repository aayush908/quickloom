{% extends "base.html" %} {% block title %} contact {% endblock title %} 
{% load static %}
{% block style %} 
.container my-3{
  background-color : lightgreen;
}
{% endblock style %}


{%block body %}
<div class="container my-3">
  <form action="writeblog" method="post">
    {% csrf_token %}
    <h2>WRITE YOUR BLOG HERE </h2>
    <div class="mb-3">
      <label for="author" class="form-label">Author name </label>
      <input
        type="name"
        name="author"
        class="form-control"
        id="author"
        aria-describedby="authorname"
      />
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        id="title"
        aria-describedby="emailHelp"
      />
      
    </div>
    <div class="mb-3">
      <label for="slug" class="form-label">slug</label>
      <input
        type="text"
        name="slug"
        class="form-control"
        id="slug"
        aria-describedby="slug"
      />
    </div>
    <div class="mb-3">
      <label for="content"  class="form-label"
        >WRITE YOUR CONTENT  :
      </label>
      <textarea
        class="form-control"
        name="content"
        id="content"
        cols="30"
        rows="5"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
  var script= document.createElement('script');
  script.type='text/javascript';
  script.src="src="https://cdn.tiny.cloud/1/yl0jodmlpe95rhnp8ffw7znpg4uvb07jjvqobsqi9zfna383/tinymce/6/tinymce.min.js";
  document.head.appendChild(script);
  
  script.onload=function(){
  tinymce.init({
      selector: "#content",
      height:656,
      plugins: [
          'advlist autolink link image lists charmap print preview hr anchor pagebreak',
          'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
          'table emoticons template paste help'
        ],
        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
          'bullist numlist outdent indent | link image | print preview media fullpage | ' +
          'forecolor backcolor emoticons | help',
        menu: {
          favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
        },
        menubar: 'favs file edit view insert format tools table help',
        content_css: 'css/content.css'
      });
  }
</script>
{% endblock body %}
